version: "3"
volumes:
  datavolume: {}
services:
  redis:
    image: redis:5.0
    container_name: hydro-box-dex-redis
    ports:
      - 6379:6379
    restart: on-failure:5
  db:
    image: postgres
    container_name: hydro-box-dex-pg
    ports:
      - 5432:5432
    restart: always
    volumes:
      - datavolume:/var/lib/postgresql/data
      - ./backend/db/migrations/0001-init.up.sql:/docker-entrypoint-initdb.d/0001-init.up.sql
      - ./envs/mainnet/seed-pg.sql:/docker-entrypoint-initdb.d/0002-seed.sql
  web:
    build: ./web
    container_name: hydro-box-dex-web
    ports:
      - 3000:8043
    environment:
      - CONFIG_VARS=REACT_APP_API_URL,REACT_APP_WS_URL,REACT_APP_HYDRO_PROXY_ADDRESS,REACT_APP_HYDRO_TOKEN_ADDRESS,REACT_APP_HYDRO_PROXY_MODE,REACT_APP_NODE_URL,REACT_APP_WETH_TOKEN_ADDRESS
      - REACT_APP_API_URL=http://localhost:3001
      - REACT_APP_WS_URL=ws://localhost:3002
      - REACT_APP_NODE_URL=https://mainnet.infura.io/v3/cabc724fb9534d1bb245582a74ccf3e7
      - REACT_APP_HYDRO_PROXY_ADDRESS=0x74622073a4821dbfd046e9aa2ccf691341a076e1
      - REACT_APP_HYDRO_TOKEN_ADDRESS=0x9af839687f6c94542ac5ece2e317daae355493a1
      - REACT_APP_WETH_TOKEN_ADDRESS=0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2
      - REACT_APP_NETWORK_ID=1
    restart: on-failure:5
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile-vendor
    container_name: hydro-box-dex-api
    command: /bin/api
    ports:
      - 3001:3001
    environment:
      - HSK_DATABASE_URL=postgres://postgres:postgres@db/postgres?sslmode=disable
      - HSK_REDIS_URL=redis://redis:6379/0
      - HSK_HYBRID_EXCHANGE_ADDRESS=0xe2a0bfe759e2a4444442da5064ec549616fff101
      - HSK_BLOCKCHAIN_RPC_URL=https://mainnet.infura.io/v3/cabc724fb9534d1bb245582a74ccf3e7
      - HSK_HYDRO_TOKEN_ADDRESS=0x9af839687f6c94542ac5ece2e317daae355493a1
      - HSK_PROXY_ADDRESS=0x74622073a4821dbfd046e9aa2ccf691341a076e1
      - HSK_RELAYER_ADDRESS=___CHANGE_ME___
      - HSK_LOG_LEVEL=DEBUG
    volumes:
      - datavolume:/data
    depends_on:
      - db
      - redis
    restart: on-failure:5
  ws:
    build: 
      context: ./backend
      dockerfile: Dockerfile-vendor
    container_name: hydro-box-dex-ws
    command: /bin/websocket
    ports:
      - 3002:3002
    environment:
      - HSK_API_URL=http://api:3001
      - HSK_REDIS_URL=redis://redis:6379/0
      - HSK_LOG_LEVEL=DEBUG
    volumes:
      - datavolume:/data
    depends_on:
      - redis
      - api
    restart: on-failure:5
  watcher:
    build: 
      context: ./backend
      dockerfile: Dockerfile-vendor
    container_name: hydro-box-dex-watcher
    command: /bin/watcher
    environment:
      - HSK_DATABASE_URL=postgres://postgres:postgres@db/postgres?sslmode=disable
      - HSK_REDIS_URL=redis://redis:6379/0
      - HSK_BLOCKCHAIN_RPC_URL=https://mainnet.infura.io/v3/cabc724fb9534d1bb245582a74ccf3e7
      - HSK_LOG_LEVEL=DEBUG
      - HSK_HYBRID_EXCHANGE_ADDRESS=0xe2a0bfe759e2a4444442da5064ec549616fff101
    volumes:
      - datavolume:/data
    depends_on:
      - redis
      - db
    restart: on-failure:5
  engine:
    build: 
      context: ./backend
      dockerfile: Dockerfile-vendor
    container_name: hydro-box-dex-engine
    command: /bin/engine
    environment:
      - HSK_DATABASE_URL=postgres://postgres:postgres@db/postgres?sslmode=disable
      - HSK_REDIS_URL=redis://redis:6379/0
      - HSK_HYBRID_EXCHANGE_ADDRESS=0xe2a0bfe759e2a4444442da5064ec549616fff101
      - HSK_LOG_LEVEL=DEBUG
    volumes:
      - datavolume:/data
    depends_on:
      - redis
      - db
    restart: on-failure:5
  launcher:
    build: 
      context: ./backend
      dockerfile: Dockerfile-vendor
    container_name: hydro-box-dex-launcher
    command: /bin/launcher
    environment:
      - HSK_DATABASE_URL=postgres://postgres:postgres@db/postgres?sslmode=disable
      - HSK_BLOCKCHAIN_RPC_URL=https://mainnet.infura.io/v3/cabc724fb9534d1bb245582a74ccf3e7
      - HSK_HYBRID_EXCHANGE_ADDRESS=0xe2a0bfe759e2a4444442da5064ec549616fff101
      - HSK_RELAYER_ADDRESS=___CHANGE_ME___
      - HSK_RELAYER_PK=___CHANGE_ME___
      - HSK_LOG_LEVEL=DEBUG
    volumes:
      - datavolume:/data
    depends_on:
      - db
    restart: on-failure:5
